<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <ul class="navigation">
                <li class="nav-links"><a href="#"><i class="fas fa-bars"></i></a></li>
                <li class="nav-links"><a href="#">Resume Builder</a></li>
                <li class="nav-links"><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="heading">
                <h2>Projects Developed</h2>
            </div>
            <div class="subheading">
                <h3>Project 1</h3>
            </div>
            <form action="" class="form-data proj-input">
                <input type="text" placeholder="Title" required class="input-data pro-desc">
                <input type="text" placeholder="Link" required class="input-data pro-desc">
                <input type="text" placeholder="Description" required class="input-data pro-desc">
            </form>
            <div class="subheading">
                <h3>Project 2</h3>
            </div>
            <form action="" class="form-data">
                <input type="text" placeholder="Title" required class="input-data pro-desc">
                <input type="text" placeholder="Link" required class="input-data pro-desc">
                <input type="text" placeholder="Description" required class="input-data pro-desc">
            </form>
            <div class="subheading">
                <h3>Project 3</h3>
            </div>
            <form action="" class="form-data">
                <input type="text" placeholder="Title" required class="input-data pro-desc">
                <input type="text" placeholder="Link" required class="input-data pro-desc">
                <input type="text" placeholder="Description" required class="input-data pro-desc">
            </form>
            <div class="buttons">
                <input type="button" value="Back" class="btn backbtn">
                <input type="button" value="Submit" class="btn submitbtn">
            </div>
        </div>
    </main>
    <!-- Scripts -->
    <script src="./js/app.js"></script>
</body>
</html>
